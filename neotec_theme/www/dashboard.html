<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Sidebar Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Copy your CSS from the original file here */
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .sidebar { position: fixed; top: 0; left: 0; width: 220px; background-color: #ffffff; color: #000000; padding: 15px; height: 100%; overflow-y: auto; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); box-sizing: border-box; }
        .brand-logo { width: 100%; padding: 10px; box-sizing: border-box; text-align: center; background-color: #714b67; }
        .brand-logo img { max-height: 80px; max-width: 220%; object-fit: contain; }
        .menu { list-style: none; padding: 0; margin: 0; }
        .menu-item > span { display: flex; align-items: center; padding: 10px; cursor: pointer; font-weight: bold; transition: background-color 0.3s, color 0.3s; background-color: #eae5e9; color: #000000; }
        .menu-item > span i { margin-right: 10px; }
        .menu-item:hover > span { background-color: #B8A5B3; color: #ffffff; }
        .menu-item.active > span { background-color: #714b67; color: #ffffff; }
        .submenu { display: none; list-style: none; padding: 0; margin: 0 0 0 20px; }
        .submenu li { padding: 5px 10px; cursor: pointer; font-size: 14px; transition: background-color 0.3s; }
        .submenu li:hover { background-color: #e0e0e0; }
        .header { width: calc(100% - 220px); background-color: #714b67; padding: 10px 0; box-sizing: border-box; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; right: 0; height: 60px; z-index: 1000; }
        .header .company-info { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .header .company-info .company-name { font-size: 20px; font-weight: bold; color: #ffffff; text-align: center; }
        .header .company-logo { flex-shrink: 0; max-height: 50px; max-width: 50px; margin-left: auto; }
        .header .company-logo img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .content { margin-left: 220px; margin-top: 60px; height: calc(100vh - 60px); box-sizing: border-box; overflow: hidden; display: flex; flex-direction: column; flex-grow: 1; background-color: #dbced9; }
        iframe { width: 100%; height: 100%; border: none; display: block; overflow: hidden; }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-thumb { background-color: #888; border-radius: 10px; border: 3px solid #ffffff; }
        ::-webkit-scrollbar-track { background-color: #f1f1f1; }
        html { scrollbar-width: thin; scrollbar-color: #888 #f1f1f1; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand-logo">
            <img src="{{ brand_logo }}" alt="Brand Logo">
        </div>
        <ul class="menu">
            {% for item in menu_items %}
                <li class="menu-item {{ 'active' if item.active else '' }}">
                    <span><i class="{{ item.icon }}"></i> {{ item.label }}</span>
                    {% if item.submenu %}
                        <ul class="submenu">
                            {% for subitem in item.submenu %}
                                <li onclick="loadContent('{{ subitem.url }}')">{{ subitem.label }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="company-info">
            <div id="company-name" class="company-name">{{ company_name }}</div>
        </div>
        <!-- <div class="company-logo">
            <img id="company-logo" src="{{ company_logo }}" alt="Company Logo">
        </div> -->
    </div>

    <!-- Content -->
    <div class="content">
        <iframe id="content-frame" src=""></iframe>
    </div>

    <script>
        function loadContent(url) {
            const iframe = document.getElementById('content-frame');
            iframe.src = url;
        }

        document.querySelectorAll('.menu-item > span').forEach(item => {
            item.addEventListener('click', () => {
                const submenu = item.nextElementSibling;
                if (submenu && submenu.classList.contains('submenu')) {
                    submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
                }
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.parentElement.classList.add('active');
            });
        });
    </script>
</body>
</html>
